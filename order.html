<!DOCTYPE html>
<html>
<head>
  <title>The Spice Route - Order Now</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Additional custom styles for the Order Now form */
    .main .content form {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main .content form label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .main .content form input[type="text"],
    .main .content form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 20px;
    }

    .main .content form input[type="submit"] {
      background-color: #06aed5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main .content form input[type="submit"]:hover {
      background-color: #0492ac;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="logo.png" alt="The Spice Route Logo" class="logo"></a>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="content">
      <h2>Order Now</h2>
      <form>
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="menu-items">Menu Items:</label>
        <textarea id="menu-items" name="menu-items" required></textarea>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" required>

        <label for="total">Total:</label>
        <input type="text" id="total" name="total" required>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="opening-hours">
      <p>Opening Hours: Mon-Sat: 9am-10pm, Sun: 11am-8pm</p>
    </div>
    <div class="partners">
      <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com/home" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
